<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>

<body>
    <script>
        //1.simple Function
        function greeting() {
            document.write("Good Morning", "<br>");
        }
        greeting();



        //2.parametrized Function
        function Welcome(std1) {
            return "Welcome you  " + std1;
        }
        document.write(Welcome("kamalesh"), "<br>");

        //2.1 parameterized Function
        function welcome(std1, std2, std3) {
            return `Wlecome You  ${std1} ${std2} ${std3} in changepond`;
        }

        document.write(welcome("siva", "basil", "Dinesh"), "<br>");


        //3.ananymous function(Unknown): A function with no Name is called Anonymous
        let add = function () {
            return 100 + 200;
        }
        let add1 = function (num1, num2) {
            return num1 + num2;
        }
        document.write(add(), "<br>");
        document.write(add1(100, 200), "<br>");

        //4.Arrow Function:Function with no-name and no-function keyword is called arrow function with arrow symbol(=>) after parenthesis
        // arrow and anonymous are capable function
        let sub = () => {
            return 500 - 400;
        };
        document.write(sub(), "<br>");

        let sub1 = (num1, num2) => {
            return num1 - num2;
        };

        //if there is single return use bellow method
        let sub2 = (num1, num2) => num1 - num2;
        document.write(sub1(800, 200), "<br>");

        //5.Optional paameterised Function: when parametr is optional in function it is called as optional parametrize function
        //function.it always write at last with default value in paranthesis.

        let fullName = (fname, lname, mname = "") => {
            return `FirstName=${fname} ,
    LastName=${lname} ${mname}`;
        }
        document.write(fullName("siva", "lingam"), "<br>");

        //6.rest Paramiterized Function:when we dont know how many parameters are required in function in that case we use it. in this we use spread operator(...)
        let empList = (s1, s2, s3, s4) => {
            return s1 + s2 + s3 + s4;
        }
        document.write(empList("Rahul", "Warner", "Adithya", "Raja"), "<br>");

        //Instead use Spred Operator
        let empList1 = (...lim) => {
            return lim;
        }
        document.write(empList1("Rahul", "Warner", "Adithya", "Raja"), "<br>");

    </script>
</body>

</html>
