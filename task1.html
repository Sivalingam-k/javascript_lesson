<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task1</title>
</head>

<body>
    <textarea name="part1" id="part1"></textarea>
    <button type="button" onclick="paste()">Submit</button>
    <textarea name="part2" id="part2"></textarea>

    <script>


        function paste() {
            let data1 = document.getElementById("part1").value;
            document.getElementById("part2").innerHTML = data1;
        }
    </script>
</body>

</html>
